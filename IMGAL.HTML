<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selin's Gallery | Modern Image Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="IMGAL.CSS">
</head>
<body>
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <div class="container">
        <header>
            <div class="header-content">
                <h1><span class="gradient-text">Selin's</span> Gallery</h1>
                <p class="subtitle">Where pixels meet passion</p>
                <div class="search-bar">
                    <input type="text" placeholder="Search images..." id="search-input">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </header>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="nature"><i class="fas fa-tree"></i> Nature</button>
                <button class="filter-btn" data-filter="architecture"><i class="fas fa-building"></i> Architecture</button>
                <button class="filter-btn" data-filter="people"><i class="fas fa-user"></i> People</button>
                <button class="filter-btn" data-filter="abstract"><i class="fas fa-shapes"></i> Abstract</button>
                <button class="filter-btn" data-filter="animals"><i class="fas fa-paw"></i> Animals</button>
            </div>

            <div class="view-options">
                <button class="view-btn active" data-view="grid"><i class="fas fa-th"></i></button>
                <button class="view-btn" data-view="masonry"><i class="fas fa-th-large"></i></button>
                <button class="view-btn" data-view="list"><i class="fas fa-list"></i></button>
            </div>
        </div>

        <div class="gallery grid-view">
            <!-- Images will be loaded dynamically -->
        </div>

        <div class="load-more">
            <button id="load-more-btn">Load More <i class="fas fa-arrow-down"></i></button>
        </div>
    </div>

    <!-- Lightbox Modal -->
    <div class="lightbox">
        <span class="close-btn">&times;</span>
        <span class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></span>
        <span class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></span>
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="">
            <div class="lightbox-info">
                <div class="lightbox-caption"></div>
                <div class="lightbox-meta">
                    <span class="likes"><i class="far fa-heart"></i> <span class="like-count">0</span></span>
                    <span class="download-btn"><i class="fas fa-download"></i> Download</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                <a href="https://twitter.com"><i class="fab fa-twitter"></i></a>
                <a href="https://www.pinterest.com"><i class="fab fa-pinterest"></i></a>
            </div>
            <p>&copy; 2025 Selin's Gallery. All rights reserved.</p>
        </div>
    </footer>

    <script src="IMGAL.JS"></script>
</body>
</html>
